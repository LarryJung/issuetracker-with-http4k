<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div>
    <h1 th:text="${model.description}">test</h1>
</div>
<div>
    <a th:if="${model.isLogin}" href="/logout">
        <button type="button">Logout</button>
    </a>
    <a th:if="${!model.isLogin}" href="/oauth">
        <button type="button">Login with github</button>
    </a>
</div>
<div>
    <p th:if="${model.isLogin}" th:text="${model.authUser.username}"></p>
    <p th:if="${model.isLogin}" th:text="${model.authUser.email}"></p>
</div>
</body>
</html>
